<div class="tab-panel">
  <div *ngFor="let item of signaturesAvailable$ | async" class="signature-row" id="editorStampListImage">
    <button class="signature-row-content" (click)="onClickAddSignatureBtn(imgEl)">
      <img src="{{item}}" alt="" #imgEl>
    </button>
    <button class="btn-delete-signature">
      <div class="icon" style="width: 22px;height: 22px;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <defs>
            <style>
              .cls-1 {
                fill: #abb0c4;
              }
            </style>
          </defs>
          <title>icon - delete - line</title>
          <path class="cls-1"
            d="M18,6H17V4a2,2,0,0,0-2-2H9A2,2,0,0,0,7,4V6H3V8H5V20a2,2,0,0,0,2,2H17a2,2,0,0,0,2-2V8h2V6ZM9,4h6V6H9ZM7,20V8H17V20Zm6-10h2v8H13ZM9,10h2v8H9Z">
          </path>
        </svg>
      </div>
    </button>
  </div>

</div>
